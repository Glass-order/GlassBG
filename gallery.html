<section class="gallery">
  <h2>Наши проекти</h2>

  <!-- Филтър бутони -->
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">Всички</button>
    <button class="filter-btn" data-filter="kabini">Душ кабини</button>
    <button class="filter-btn" data-filter="ogledala">Огледала</button>
    <button class="filter-btn" data-filter="stakla">Стъкла</button>
  </div>

  <!-- Решетка със снимки -->
  <div class="grid" id="galleryGrid">
    <!-- Душ кабини -->
    <a href="KABINA2.jpg" data-lightbox="galeria" data-title="Душ кабина" class="item kabini">
      <img src="KABINA2.jpg" alt="Душ кабина">
    </a>
    <a href="KABINA3.png" data-lightbox="galeria" data-title="Душ кабина" class="item kabini">
      <img src="KABINA3.png" alt="Душ кабина">
    </a>
    <a href="KABINA4.jpg" data-lightbox="galeria" data-title="Душ кабина" class="item kabini">
      <img src="KABINA4.jpg" alt="Душ кабина">
    </a>

    <!-- Огледала -->
    <a href="ogledalo1.jpg" data-lightbox="galeria" data-title="Огледало" class="item ogledala">
      <img src="ogledalo1.jpg" alt="Огледало">
    </a>
    <a href="ogledalo2.jpg" data-lightbox="galeria" data-title="Огледало" class="item ogledala">
      <img src="ogledalo2.jpg" alt="Огледало">
    </a>
    <a href="ogledalo3.jpg" data-lightbox="galeria" data-title="Огледало" class="item ogledala">
      <img src="ogledalo3.jpg" alt="Огледало">
    </a>
    <a href="ogledalo4.png" data-lightbox="galeria" data-title="Огледало" class="item ogledala">
      <img src="ogledalo4.png" alt="Огледало">
    </a>
    <a href="ogledalo5.jpg" data-lightbox="galeria" data-title="Огледало" class="item ogledala">
      <img src="ogledalo5.jpg" alt="Огледало">
    </a>

    <!-- Стъкла -->
    <a href="ogneuporno.jpg" data-lightbox="galeria" data-title="Огнеупорно стъкло" class="item stakla">
      <img src="ogneuporno.jpg" alt="Огнеупорно стъкло">
    </a>
    <a href="ogneuporno2.jpg" data-lightbox="galeria" data-title="Огнеупорно стъкло" class="item stakla">
      <img src="ogneuporno2.jpg" alt="Огнеупорно стъкло">
    </a>
  </div>
</section>

<!-- Лека логика за филтъра -->
<script>
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      // активен бутон
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.getAttribute('data-filter');
      const items = document.querySelectorAll('#galleryGrid .item');

      items.forEach(it => {
        if (filter === 'all') {
          it.style.display = '';
        } else {
          it.style.display = it.classList.contains(filter) ? '' : 'none';
        }
      });
    });
  });
</script>

<!-- Lightbox2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
